<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Browser Based Audio Player">
        <meta name="keywords" content="audio player">

        <title>ThinAmp - Browser Based Audio Player</title>

        <!-- Styles -->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

        <link rel="stylesheet" href="css/ThinAmp.css"/>
        <!-- Scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

        <script src="js/ThinAmp.js"></script>
    </head>
    <body>
        <audio autoplay id="player">
            <source src="../audio/Allegro.mp3">
            <source src="../audio/MenuettoAndTrioallegretto.mp3">
            <source src="../audio/Romanzeandante.mp3">
            <source src="../audio/Rondoallegro.mp3">
        </audio>
        <h1>ThinAmp</h1>
        <div id="controls">
            <div id="info-pane">

            </div>
            <div id="playtime"></div>
            <ul>
                <li id="play">Play</li>
                <li id="stop">Stop</li>
                <li id="pause">Pause</li>
                <li id="next">Next</li>
                <li id="previous">Previous</li>
            </ul>
        </div>

        <div id="equalizer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
